name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # AsegÃºrate de que tu rama principal se llame 'main'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # --- CONFIGURACIÃ“N CLAVE ---
    # Esto obliga a que todos los comandos (npm install, build)
    # se ejecuten DENTRO de tu carpeta 'Portafolio'
    defaults:
      run:
        working-directory: ./Portafolio

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # Le decimos dÃ³nde encontrar el archivo para la cachÃ©
          cache-dependency-path: ./Portafolio/package-lock.json

      - name: Install Dependencies ğŸ”§
        run: npm ci

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # AquÃ­ le decimos dÃ³nde buscar la carpeta 'dist' generada
          folder: Portafolio/dist 
          branch: gh-pages